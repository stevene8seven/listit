<!DOCTYPE html>
<html>
<head>
	<title>List It</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="main">
<!--LOGO-->
		<div class="logo">
			<h1>List It <img src="images/notepad.png" height="75" width="75" alt="notepad image"></h1>
		</div>
<!--TEXTBOX-->
		<form class="textbox">
			<br>
			<input type="text" name="Enter Item Here">
			<button>+</button>
		</form>
<!--ITEMS-->
		<div class="items">
			<ul>
				<li> Item 1 </li>
				<li> Item 2 </li>
				<li> Item 3 </li>
				<li> Item 4 </li>
				<li> Item 5 </li>
			</ul>
		</div>
	</div>
</body>
</html>
